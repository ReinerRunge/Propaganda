  <div class="login-container">
      <ion-grid>
          <ion-row>
            <ion-col style="text-align: center">
                <img class="logo" src="assets/images/logo.jpg" alt="">
                <div class="login-form">
                <ion-list [formGroup]="loginForm">
                  <ion-item>
                    <ion-icon slot='start' name='contact'></ion-icon>
                    <ion-input placeholder='email address' type='email' autocapitalize=off formControlName="emailaddress"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-icon slot='start' name='lock'></ion-icon>
                      <ion-input placeholder='password' type='password' (keypress)="keyPress($event.keyCode)"  formControlName="password"></ion-input>
                  </ion-item>
                  <ion-button style="margin-top: 10px" small color='danger' (click)="login()" [disabled]="!loginForm.valid" >Login</ion-button>
                  <ion-label text-wrap>{{error}}</ion-label>
                  <div class="relative"><hr><span class="login-text">or login with</span></div>
                  <ion-button color='danger' (click)="loginWithGoogle()">
                      <ion-icon slot='icon-only' name="logo-google"></ion-icon>
                  </ion-button>

                    <ion-button color='danger' (click)="loginWithFacebook()">
                      <ion-icon name="logo-facebook"></ion-icon>
                    </ion-button>

                    <ion-button color='danger' (click)="loginWithTwitter()">
                      <ion-icon name="logo-twitter"></ion-icon>
                    </ion-button>
                </ion-list>
              </div>
            </ion-col>
          </ion-row>
      </ion-grid>
